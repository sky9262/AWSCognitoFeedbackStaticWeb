  <script>
      //=============== AWS IDs ===============
      var userPoolId = "us-east-1_cY6jpMnH7";
      var clientId = "5vssp4qdmj0imba2qn7lbs88a6";
      var region = "us-east-1";
      var identityPoolId = "us-east-1:39ad4cfc-1e3b-4eda-848d-2d620029ac5d";
      //=============== AWS IDs ===============
    function writeToDynamoDB(idToken) {
      AWS.config.region = region;
      var loginMap = {};
      loginMap["cognito-idp." + region + ".amazonaws.com/" + userPoolId] =
        idToken;

      AWS.config.credentials = new AWS.CognitoIdentityCredentials({
        IdentityPoolId: identityPoolId,
        Logins: loginMap,
      });

      AWS.config.credentials.clearCachedId();

      var dynamodb = new AWS.DynamoDB();

      var course_name = document.getElementById("input_9").value;
      function selectedRadioValue(elementName) {
        var radios = document.getElementsByName(elementName);
        var selectedValue;

        for (var i = 0; i < radios.length; i++) {
          if (radios[i].checked) {
            selectedValue = radios[i].value;
            break;
          }
        }
        return selectedValue;
      }
      var course_rating = selectedRadioValue("q23_overallHow23");
      var future_feel = selectedRadioValue("q25_afterThe25");
      var money_value = selectedRadioValue("q24_doYou");

      var recommand_friend = $("input[name=q26_wouldYou]:checked").val();
      var what_problem = document.getElementById("input_37").value;
      var your_opinion = document.getElementById("input_19").value;
      var final_comment = document.getElementById("input_38").value;

      var first_name = document.getElementById("first_4").value;
      var last_name = document.getElementById("last_4").value;
      var email = document.forms[0].elements["input_5"].value;
      var phone_number = document.getElementById("input_6_full").value;

      var params = {
        TableName: "Feedback",
        Item: {
          email: { S: email },
          first_name: { S: first_name },
          first_name: { S: last_name },
          phone_number: { S: phone_number },
          course_name: { S: course_name },
          course_rating: { S: course_rating },
          future_feel: { S: future_feel },
          money_value: { S: money_value },
          recommand_friend: { S: recommand_friend },
          problem: { S: what_problem },
          opinion: { S: your_opinion },
          comment: { S: final_comment },
        },
      };

      dynamodb.putItem(params, function (err, data) {
        if (err) {
          console.log("Error:", err);
        } else {
          console.log("Success:", data);
          swal(
            "Feedback Submitted.",
            "Thank you for your precious time.",
            "success"
          );
        }
      });
      setTimeout(function () {
        removeLoading();
      }, 3000);
    }

    $(document).ready(function () {
      // Get the current URL
      var currentUrl = window.location.href;

      // Check if the URL has a parameter named id_token
      if (currentUrl.indexOf("id_token=") === -1) {
        // Show an alert
        swal(
          "Opps..!",
          "You are not logged in or session expired.\n\n Please login first.",
          "info"
        );
      } else {
        const loginButton = document.getElementById("login-button");
        const signupButton = document.getElementById("signup-button");

        // Remove the login and signup buttons from the DOM
        signupButton.parentNode.removeChild(loginButton);
        signupButton.parentNode.removeChild(signupButton);

        const parentContainer = document.getElementById("main-button");

        // Create a new logout button element
        const logoutButton = document.createElement("a");
        logoutButton.textContent = "Logout";
        logoutButton.className = "glass-button";
        logoutButton.id = "logout-button";

        // Append the logout button to the parent container
        parentContainer.appendChild(logoutButton);
      }
      $("form").on("submit", function (e) {
        e.preventDefault(); // prevent the form from submitting normally
        showLoading();
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        var idToken = urlParams.get("id_token");
        if (idToken) {
          writeToDynamoDB(idToken);
        } else {
          console.log("No idToken found in URL parameter");
        }
      });
    });
    //================= Getting Loggedin User Email ============================
    var userPool = new AmazonCognitoIdentity.CognitoUserPool({
      UserPoolId: userPoolId,
      ClientId: clientId,
    });
    function logout() {
      var cognitoUser = userPool.getCurrentUser();

      if (cognitoUser) {
        cognitoUser.signOut();
      }

      window.location.href = "login.html"; // Redirect to login page
    }

    $(document).ready(function () {
      $("#logout-button").click(function (event) {
        event.preventDefault();
        logout();
      });
    });
    var cognitoUser = userPool.getCurrentUser();
    if (cognitoUser != null) {
      cognitoUser.getSession(function (err, session) {
        if (err) {
          console.log(err);
        } else {
          cognitoUser.getUserAttributes(function (err, attributes) {
            if (err) {
              console.log(err);
            } else {
              for (var i = 0; i < attributes.length; i++) {
                if (attributes[i].getName() === "email") {
                  var email = attributes[i].getValue();
                  document.forms[0].elements["input_5"].defaultValue = email;
                  break;
                }
              }
            }
          });
        }
      });
    }
  </script>
